<p>Encontre os pares de animais! Clique nas cartas para revelÃ¡-las.</p>

<div id="game-board"></div>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #f0f9f0;
    text-align: center;
    padding: 20px;
  }
  h2 {
    color: #00A859;
  }
  .carta {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    cursor: pointer;
    background-size: cover;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    display: inline-block;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
  }
</style>

<script>
  const urlBack = "{% static 'images/back.png' %}";

  const imagensAnimais = {
    'ararinha': "{% static 'images/ararinha.png' %}",
    'onca': "{% static 'images/onca.png' %}",
    'tucano': "{% static 'images/tucano.png' %}",
    'bicho_preguica': "{% static 'images/bicho_preguica.png' %}",
    'capivara': "{% static 'images/capivara.png' %}",
    'tamandua': "{% static 'images/tamandua.png' %}"
  };

  const animais = Object.keys(imagensAnimais);
  const cartas = [...animais, ...animais]; // pares
  let cartasViradas = [];
  let bloqueio = false;

  function embaralhar(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function criarCarta(nome) {
    const carta = document.createElement('div');
    carta.className = 'carta';
    carta.dataset.animal = nome;
    carta.style.background = `url(${urlBack})`;
    carta.style.backgroundSize = 'cover';

    carta.onclick = () => {
      if (bloqueio || carta.classList.contains('virada')) return;
      carta.style.background = `url(${imagensAnimais[nome]})`;
      carta.style.backgroundSize = 'cover';
      carta.classList.add('virada');
      cartasViradas.push(carta);

      if (cartasViradas.length === 2) {
        bloqueio = true;
        const [c1, c2] = cartasViradas;
        if (c1.dataset.animal === c2.dataset.animal) {
          cartasViradas = [];
          bloqueio = false;
        } else {
          setTimeout(() => {
            c1.classList.remove('virada');
            c2.classList.remove('virada');
            c1.style.background = `url(${urlBack})`;
            c2.style.background = `url(${urlBack})`;
            c1.style.backgroundSize = 'cover';
            c2.style.backgroundSize = 'cover';
            cartasViradas = [];
            bloqueio = false;
          }, 1000);
        }
      }
    };
    return carta;
  }

  function iniciarJogo() {
    const tabuleiro = document.getElementById('game-board');
    tabuleiro.innerHTML = ''; // limpa se reiniciar
    embaralhar(cartas);
    cartas.forEach(nome => {
      const carta = criarCarta(nome);
      tabuleiro.appendChild(carta);
    });
  }

  document.addEventListener("DOMContentLoaded", iniciarJogo);
</script>
{% endblock %}
